<!-- Div pour lactualité du club -->
<div class="news-container">
    <h2>Actualités</h2>
    <div id="news-feed"></div>
</div>

<script>
    (document).ready(function() {
        var pageId = '100093602867674';
        var accessToken = 'EAAJi8SrMxssBAAZAgWrZANUhdaNuOWn6VPDBCs3jUz5BVbShrJWV1g99Gh9W3nUNQFMUWv21c65zSZAfgKZBcKeQLlDjaYmv9exI5timBbHRMBZAHa9sPKK9U5NvbYBWSYHweJKAlg5rm1MqRZAMN4snRW4epdnXIlW4Xo9ZCmZC3ZABqLWvBvPAoa7x5lLkbBoalN6S1xW9JWhlwU0Es2XAuUMSai1RTpDn5re9E5sKkQnl60tgQxXli';

        // Requête à l'API Graph pour récupérer les posts de la page
        $.ajax({
            url: 'https://graph.facebook.com/v13.0/' + pageId + '/posts',
            type: 'GET',
            dataType: 'json',
            data: {
                access_token: accessToken
            },
            success: function(response) {
                if (response && response.data) {
                    var posts = response.data;
                    var newsContainer = $('#news-feed');

                    // Parcours des posts et affichage dans la section d'actualités
                    $.each(posts, function(index, post) {
                        var postDate = new Date(post.created_time);
                        var postHTML = '<div class="news-item">' +
                            '<div class="post-title">' + post.story + '</div>' +
                            '<div class="post-message">' + post.message + '</div>' +
                            '<div class="post-date">' + postDate.toLocaleString() + '</div>' +
                            '</div>';

                        newsContainer.append(postHTML);
                    });
                }
            },
            error: function(xhr, status, error) {
                console.log('Erreur lors de la récupération des posts : ' + error);
            }
        });
    });
</script>
