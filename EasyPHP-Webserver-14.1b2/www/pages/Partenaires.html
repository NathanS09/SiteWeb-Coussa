<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/partenaires.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Partenaires</title>
</head>
<body>

<div id="header"></div>

<!-- Div pour le slider -->

<div class="container-fluid">
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicateurs -->
        <ul class="carousel-indicators">
            <li data-bs-target="#demo" data-bs-slide-to="0" class="active liSlider"></li>
            <li data-bs-target="#demo" data-bs-slide-to="1" class="liSlider"></li>
            <li data-bs-target="#demo" data-bs-slide-to="2" class="liSlider"></li>
        </ul>

        <!-- Carrousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../assets/slider/slide1.jpg" alt="Carrousel slide 1" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">

                </div>
            </div>
            <div class="carousel-item">
                <img src="../assets/slider/slide2.jpg" alt="Carrousel slide 2" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block text-dark">

                </div>
            </div>
            <div class="carousel-item">
                <img src="../assets/slider/slide2.jpg" alt="Carrousel slide 3" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">

                </div>
            </div>
        </div>

        <!-- ContrÃ´les -->
        <a class="carousel-control-prev" href="#demo" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="#demo" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </div>
</div>

<div id="footer"></div>

<script src="../js/jquery/jquery-3.7.0.min.js"></script>
<script src="../js/bootstrap/bootstrap.js"></script>
<script src="../js/loading.js"></script>

</body>
</html>
