<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/slick/slick.css"/>

    <link rel="stylesheet" href="../css/partenaires.css">
    <title>Partenaires</title>
</head>
<body>

<div id="header"></div>

<div class="container">

    <div class="row text-center">

        <h1 class="display-4 text-white">Le FCCH remercie ses partenaires</h1>


    </div>

</div>

<div class="container-fluid">
    <div class="partners-slider-wrapper">
        <div id="partners-slider">
            <div><img src="../assets/slider/partenaires/MR.jpg" alt="Partner 1"></div>
            <div><img src="../assets/slider/partenaires/MR.jpg" alt="Partner 2"></div>
            <div><img src="../assets/slider/partenaires/MR.jpg" alt="Partner 3"></div>
            <div><img src="../assets/slider/partenaires/MR.jpg" alt="Partner 4"></div>
            <div><img src="../assets/slider/partenaires/MR.jpg" alt="Partner 5"></div>
            <div><img src="../assets/slider/partenaires/MR.jpg" alt="Partner 6"></div>
        </div>
        <span id="prevArrow" class="carousel-control-prev-icon slick-prev" aria-hidden="true"></span>
        <span id="nextArrow" class="carousel-control-next-icon slick-next" aria-hidden="true"></span>
    </div>
</div>




<div id="footer"></div>


<script src="../js/jquery/jquery-3.7.0.min.js"></script>
<script src="../js/slick/slick.min.js"></script>

<script>
    $(document).ready(function() {
        $('#partners-slider').slick({
            dots: false,
            arrows: true,
            slidesToShow: 3,
            slidesToScroll: 1,
            centerMode: false,
            centerPadding: '0px',
            prevArrow: $('#prevArrow'), // Flèche précédente
            nextArrow: $('#nextArrow'), // Flèche suivante
            autoplay: true,
            autoplaySpeed: 3000,
            responsive: [
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 1
                    }
                }
            ]
        });
    });
</script>
<script src="../js/bootstrap/bootstrap.js"></script>
<script src="../js/loading.js"></script>

</body>
</html>
